<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Verkaufe Conectados - Meu Cashback</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <div class="logo">
                <p class="p-0 m-0">Verkaufe</p>
                <p class="p-0 m-0">Conectados</p>
            </div>
        </header>

        <div class="grid btn-voltar">
            <a href="opcoes.html">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-arrow-left-circle"
                    viewBox="0 0 16 16"
                >
                    <path
                        fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
                    />
                </svg>
            </a>
        </div>

        <div class="container">
            <img
                src="https://cdn-icons-png.flaticon.com/512/891/891462.png"
                alt="Ícone Cashback"
            />
            <p class="cliente-nome"><strong>Olá</strong></p>
            <p>Seu cashback disponível é:</p>

            <div class="cashback-valor">R$80,90</div>

            <p class="expira-em">
                Expira em: <strong>30 de Novembro de 2025</strong>
            </p>

            <div class="barra-expiracao">
                <div class="progresso"></div>
            </div>

            <button class="botao-usar">Usar Cashback</button>
        </div>
    </body>
</html>
