<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cadastro</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <div class="logo">
                <p class="p-0 m-0">Verkaufe</p>
                <p class="p-0 m-0">Conectados</p>
            </div>
        </header>

        <div class="grid btn-voltar">
            <a href="opcoes.html">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-arrow-left-circle"
                    viewBox="0 0 16 16"
                >
                    <path
                        fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
                    />
                </svg>
            </a>
        </div>

        <div class="w-100">
            <div class="row p-0 m-0">
                <div class="col-12 p-3">
                    <h2>Cadastro de Cliente</h2>
                </div>
            </div>

            <div class="row p-0 m-0">
                <div class="col-8 p-3">
                    <label for="razaoSocial" class="form-label"
                        >Nome/Razao Social</label
                    >
                    <input class="form-control" type="text" id="razaoSocial" />
                </div>

                <div class="col-4 p-3">
                    <label for="cpf" class="form-label">CNPJ/CPF</label>
                    <input class="form-control" type="text" id="cpf" />
                </div>
            </div>

            <div class="row p-0 m-0">
                <div class="col-4 p-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input class="form-control" type="text" id="endereco" />
                </div>

                <div class="col-4 p-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input class="form-control" type="text" id="telefone" />
                </div>

                <div class="col-4 p-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input class="form-control" type="email" id="email" />
                </div>
            </div>

            <div class="row p-0 m-0">
                <div class="col-12 p-3">
                    <h2>Casdastro tipo de pagamento</h2>
                </div>
            </div>

            <div class="row p-0 m-0">
                <div class="col-6 p-3">
                    <label for="pagamento" class="form-label"
                        >Forma de Pagamento</label
                    >
                    <select id="pagamento" class="form-select">
                        <option value="">Selecione</option>
                        <option value="cartaoCredito">Cartão de Crédito</option>
                        <option value="boleto">Boleto</option>
                        <option value="pix">Pix</option>
                    </select>
                </div>
            </div>

            <div class="grid coluna-1">
                <div class="d-flex justify-content-center gap-3">
                    <button
                        class="btn btn-custom-save"
                        onclick="irParaOpcoes()"
                    >
                        Salvar
                    </button>
                    <button
                        class="btn btn-custom-cancel"
                        onclick="irParaOpcoes()"
                    >
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
